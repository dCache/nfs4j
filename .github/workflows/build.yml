name: Build and Test

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache JaCoCo CLI
        id: cache-jacoco
        uses: actions/cache@v4
        with:
            path: ~/jacoco-0.8.14
            key: ${{ runner.os }}-jacoco-cli-${{ hashFiles('generate-jacoco-report.sh') }}
            restore-keys: |
                ${{ runner.os }}-jacoco-cli-

      - name: Debug Cache Contents
        run: |
             echo "DEBUG: Cache directory contents:"
             ls -la ~/jacoco-0.8.14 || echo "Directory does not exist"

      - name: Download JaCoCo CLI
        if: steps.cache-jacoco.outputs.cache-hit != 'true'
        run: |
            JACOCO_VERSION="0.8.14"
            JACOCO_DIR="$HOME/jacoco-$JACOCO_VERSION"
            mkdir -p "$JACOCO_DIR"
            wget -q "https://github.com/jacoco/jacoco/releases/download/v$JACOCO_VERSION/jacoco-$JACOCO_VERSION.zip" -O "/tmp/jacoco-$JACOCO_VERSION.zip"
            unzip -q "/tmp/jacoco-$JACOCO_VERSION.zip" -d "$JACOCO_DIR"
            rm -f "/tmp/jacoco-$JACOCO_VERSION.zip"
            echo "JACOCO_CLI_JAR=$JACOCO_DIR/lib/jacococli.jar" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Generate JaCoCo Report
        run: |
         chmod +x ./generate-jacoco-report.sh
         ./generate-jacoco-report.sh

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
            name: JaCoCo Coverage Report
            path: target/coverage-reports/site

      - name: JUnit test report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          check_name: junit test report
          report_paths: "**/target/surefire-reports/*.xml"

      - name: Run pynfs tests in container
        id: tester
        run: COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker compose -f full-test.yml up --build --quiet-pull --exit-code-from tester

      - name: Pynfs Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          check_name: pynfs protocol compatibility test
          report_paths: "report/*.xml"
